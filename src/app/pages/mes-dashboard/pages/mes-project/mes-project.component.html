<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-12 r1c2">
            <button class="mat-icon-button" routerLink="/dashboard/manage-instructions" mat-icon-button>
                <mat-icon class="mat-icon">arrow_back</mat-icon>
            </button>
            <h4 class="h4">Instructions</h4>
            <button class="mat-raised-button" routerLink="create-instruction" mat-raised-button>Create
                Instruction</button>
        </div>

        <mat-divider class="mat-divider"></mat-divider>

        <!-- PROJECTS -->
        <div class="col-lg-3 r1c1" *ngFor="let instruction of instructions">
            <div class="button-wrap">

                <button class="button-group" [routerLink]="[instruction.instructionName]" mat-flat-button>
                    <h6 class="h6">{{instruction.instructionName}}</h6>
                </button>

                <button class="mat-icon-button" matRipple [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon class="mat-icon">more_horiz</mat-icon>
                </button>

                <mat-menu class="mat-menu" #menu="matMenu">
                    <mat-divider class="mat-divider"></mat-divider>
                    <!-- <button (click)="openCreateInstructionDialog(instruction.instructionName)" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">add_circle_outline</mat-icon>
                        <span style="font-size: small;">Create Instruction</span>
                    </button> -->
                    <mat-divider class="mat-divider"></mat-divider>
                    <button (click)="openEditInstructionDialog(instruction)" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">edit</mat-icon>
                        <span style="font-size: small;">Edit Instruction</span>
                    </button>
                    <mat-divider class="mat-divider"></mat-divider>
                    <button (click)="openDeleteInstructionDialog(instruction.id)" [ngClass]="'delete-button'" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">delete</mat-icon>
                        <span style="font-size: small;">Delete Instruction</span>
                    </button>
                    <mat-divider class="mat-divider"></mat-divider>
                </mat-menu>

            </div>
        </div>
    </div>
</div>
