<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-12 r1c2">
            <button class="mat-icon-button" routerLink="/dashboard" mat-icon-button>
                <mat-icon class="mat-icon">arrow_back</mat-icon>
            </button>
            <h4 class="h4">Groups</h4>
            <button class="mat-raised-button" (click)="openCreateGroupDialog()" mat-raised-button>Create Group</button>
        </div>

        <mat-divider class="mat-divider"></mat-divider>

        <!-- GROUPS -->
        <div class="col-lg-3 r1c1" *ngFor="let group of groups">
            <div class="button-wrap">

                <button class="button-group" [routerLink]="[group.groupName]" 
                    mat-flat-button>
                    <h6 class="h6">{{group.groupName}}</h6>
                </button>

                <button class="mat-icon-button" matRipple [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon class="mat-icon">more_horiz</mat-icon>
                </button>

                <mat-menu class="mat-menu" #menu="matMenu">
                    <mat-divider class="mat-divider"></mat-divider>
                    <button (click)="openCreateUserDialog(group.groupName)" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">add_circle_outline</mat-icon>
                        <span style="font-size: small;">Create User</span>
                    </button>
                    <mat-divider class="mat-divider"></mat-divider>
                    <button (click)="openEditGroupDialog(group)" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">edit</mat-icon>
                        <span style="font-size: small;">Edit Group</span>
                    </button>
                    <mat-divider class="mat-divider"></mat-divider>
                    <button (click)="openDeleteGroupDialog(group.groupId)" [ngClass]="'delete-button'" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">delete</mat-icon>
                        <span style="font-size: small;">Delete Group</span>
                    </button>
                    <mat-divider class="mat-divider"></mat-divider>
                </mat-menu>

            </div>
        </div>
    </div>
</div>
