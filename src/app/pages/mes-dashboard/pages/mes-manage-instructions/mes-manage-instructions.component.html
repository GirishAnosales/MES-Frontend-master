<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-12 r1c2">
            <button class="mat-icon-button" routerLink="/dashboard" mat-icon-button>
                <mat-icon class="mat-icon">arrow_back</mat-icon>
            </button>
            <h4 class="h4">Projects</h4>
            <button class="mat-raised-button" (click)="openCreateProjectDialog()" mat-raised-button>Create
                Project</button>
        </div>

        <mat-divider class="mat-divider"></mat-divider>

        <!-- PROJECTS -->
        <div class="col-lg-3 r1c1" *ngFor="let project of projects">
            <div class="button-wrap">

                <button class="button-group" [routerLink]="[project.projectName]" mat-flat-button>
                    <h6 class="h6">{{project.projectName}}</h6>
                </button>

                <button class="mat-icon-button" matRipple [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon class="mat-icon">more_horiz</mat-icon>
                </button>

                <mat-menu class="mat-menu" #menu="matMenu">
                    <mat-divider class="mat-divider"></mat-divider>
                    <!-- <button (click)="openCreateInstructionDialog(project.projectName)" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">add_circle_outline</mat-icon>
                        <span style="font-size: small;">Create Instruction</span>
                    </button> -->
                    <mat-divider class="mat-divider"></mat-divider>
                    <button (click)="openEditProjectDialog(project)" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">edit</mat-icon>
                        <span style="font-size: small;">Edit Project</span>
                    </button>
                    <mat-divider class="mat-divider"></mat-divider>
                    <button (click)="openDeleteProjectDialog(project.projectId)" [ngClass]="'delete-button'" mat-menu-item>
                        <mat-icon class="mat-icon"
                            style="font-size: large; display: flex; justify-content: center; align-items: center;">delete</mat-icon>
                        <span style="font-size: small;">Delete Project</span>
                    </button>
                    <mat-divider class="mat-divider"></mat-divider>
                </mat-menu>

            </div>
        </div>
    </div>
</div>
